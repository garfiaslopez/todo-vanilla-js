<!DOCTYPE html>
<html>
  <head>
    <title> TODO LIST APP </title>
  </head>
  <body>
    <h1>ToDo List</h1>
    <h2> Pure HTML + CSS + JS App </h2>
    <div class="container">
      <input id="taskInput" placeholder="Add a task...">
      <button id="addTaskButton">
        Add
      </button>

        <div class="filtros">
          <button id="filtroTodosButton">All</button>
          <button id="filtroActivosButton">Active</button>
          <button id="filtroCompletadosButton">Completed</button>
          <button id="filtroLimpiarCompletadosButton">Clear completed</button>
        </div>

      <ul id="mainList" class="list">

      </ul>

      <p id="remainingLabel">2 items left</p>
    </div>

    <script src="./app.js"></script>

  </body>
</html>
